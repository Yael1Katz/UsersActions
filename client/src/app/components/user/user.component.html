<div class="user">
  <h1>{{user.username}}</h1>
  <table class="table table-sm border">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col" *ngFor="let col of columns">{{col}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let action of user.actions; let i=index">
        <th scope="row">{{i+1}}</th>
        <td *ngFor="let col of columns">
          {{action[col]}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
